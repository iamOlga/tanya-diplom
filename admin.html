<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link rel="stylesheet" href="style/header_style.css">
    <link rel="stylesheet" href="style/footer_style.css">
    <link rel="stylesheet" href="style/admin_style.css">
</head>
<body>
    <header>
        <div id="header_container" class="header_container">
            <img src="images/Logo.svg" alt="Logo" class="logo">
            <button class="button">выйти</button>
        </div>
    </header>


    <section>
        <div id="h2_cont" class="h2_cont">
            <h2>Админ</h2>
        </div>

        <div class="admin_container">
            <div class="tabs">

                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, '1')">Товары</button>
                    <button class="tablinks" onclick="openCity(event, '2')">Добавление товара</button>
                    <button class="tablinks" onclick="openCity(event, '3')">Комплектация</button>
                    <button class="tablinks" onclick="openCity(event, '4')">Изображения</button>
                    <button class="tablinks" onclick="openCity(event, '5')">Мастер-классы</button>
                    <button class="tablinks" onclick="openCity(event, '6')">Добавление мастер-класса</button>
                </div>

                <div id="1" class="tabcontent">
                    <div class="tab_cont">
                        <div class="item">
                            <div class="row">
                                <p>title</p>
                                <input type="text" value="DJI_mini_3">
                            </div>
                            <div class="row">
                                <button class="button">изменить</button>
                                <button class="button">удалить</button>

                            </div>
                        </div>
                    </div>
                </div>

                <div id="2" class="tabcontent">
                    <div class="tab_cont">
                        <div class="item">
                            <div class="row">
                                <p>title</p>
                                <input type="text" value="DJI_mini_3">
                            </div>
                            <div class="row">
                                <button class="button">добавить товар</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="3" class="tabcontent">
                    3
                </div>

                <div id="4" class="tabcontent">
                    4
                </div>

                <div id="5" class="tabcontent">
                    5
                </div>

                <div id="6" class="tabcontent">
                    6
                </div>

            </div>
        </div>
    </section>

    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

</body>
</html>
